<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动框效果</title>
	<style>
		body{
			font-size: 14px;
			line-height: 1.8;
			font-family:"Microsoft YaHei UI";
		}
		#demo{
			width: 500px;
			margin: 30px auto;
			padding: 20px 30px;
			position: relative;
			border-radius: 10px;/*圆角的边框*/
			-moz-border-radius: 10px;
			-webkit-border-radius: 10px;/*设置兼容性*/
			box-shadow: 0px 0px 0px 10px rgba(0,0,0,0.2);/*设置阴影*/
			-moz-box-shadow: 0px 0px 0px 10px rgba(0,0,0,0.2);
			-webkit-box-shadow: 0px 0px 0px 10px rgba(0,0,0,0.2);
		}
		#demo h2{color: #2aabd2}
		#demo .Tooltip{color: #333333;
			cursor:help; /*超链接样式*/
		}
        .Toptipbox{
			display: block;
			background-color: #fff;
			line-height: 1.6;
			border:1px solid #66CCFF;
			color: #333;
			padding: 20px;
			font-size: 12px;
			border-radius: 5px;/*圆角的边框*/
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;/*设置兼容性*/
			overflow: auto;
		}
	</style>
</head>
<body id="demo">
	<h2>原生js制作的Toptip效果</h2>
	<p>
		<a href="" class="Tooltip" id="T1">提示信息是文字</a>
	</p>
	<p>
		<a href="" class="Tooltip" id="T2">提示信息是图片</a>
	</p>
	<p>
		<a href="" class="Tooltip" id="T3">提示信息是带格式的内容</a>
	</p>
	<p>
		<a href="" class="Tooltip" id="T4">提示信息是带网页的页面</a>
	</p>
	<script>
		var topclassname="Toptipbox";
		var isIE =navigator.userAgent.indexOf("MSIE") > -1;//判断是不是IE
		//obj ---toptip超链接元素
		//id ----toptip提示框
		//html -----提示框html
		//width height  提示框的宽度和高度（可选）
		function showToolTip(obj,id,html,width,height){
			if(document.getElementById(id)==null){
				var toptipbox;
				toptipbox=document.createElement("div");
				toptipbox.className=topclassname;
				toptipbox.id=id;
				toptipbox.innerHTML=html;
				obj.appendChild(toptipbox);//在元素之后创建toptipbox

				toptipbox.style.width=width?width+"px":"auto";
				toptipbox.style.height=height?height+"px":"auto";
				if(!width&&isIE){
					toptipbox.style.width=toptipbox.offsetWidth;
				}

				toptipbox.style.position="absolute";
				toptipbox.style.display="block";

				var left=obj.offsetLeft; //获取的是一个整数值
				var top=obj.offsetTop+20;

				toptipbox.style.left=left+"px";
				toptipbox.style.top=top+"px";

                obj.onmouseleave= function () {
                    document.getElementById(id).style.display="none";
                }
			}else{
				document.getElementById(id).style.display="block";
			}
		}
        var t1=document.getElementById("T1");
        t1.onmouseenter=function(){
            showToolTip(this,T1,"要提示的文本",200);
        }
